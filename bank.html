<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank AC || Tanvir </title>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16 ">Let's get some<span class="text-emerald-700	font-semibold">
                Mooooooooney</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-emerald-700 p-8 rounded">
                    <h4 class="text-4xl">Deposit</h4>
                    <h3 class="text-2xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-yellow-600 p-8 rounded">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h3 class="text-2xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-pink-500 p-8 rounded">
                    <h4 class="text-4xl">Balance</h4>
                    <h3 class="text-2xl">$<span id="balace-total">500</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 block w-3/4 mb-4 px-2 rounded"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-submit"
                            class="bg-amber-300	px-4 py-2 rounded font-semibold	">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 block w-3/4 mb-4 px-2 rounded"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-submit"
                            class="bg-amber-300	px-4 py-2 rounded font-semibold	">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./bank.js"></script>
    
</body>
</html>
